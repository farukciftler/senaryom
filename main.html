  <div class="container">
    <div class="row">

      <div class="col-md-3"></div>
      <div class="mr-2 ml-2">
        <textarea name="DSC" id="editor" style="min-height: 200px !important;"></textarea>
      </div>
    </div>
  </div>




  <script>
    const ClassicEditor = require( '@ckeditor/ckeditor5-build-classic' );

    ClassicEditor.defaultConfig = {
      toolbar: {
        items: [
        'heading',
        '|',
        'bold',
        'italic',
        'link',
        'bulletedList',
        'numberedList',
        'imageUpload',
        'blockQuote',
        'undo',
        'redo'
        ]
      },
      image: {
        toolbar: [
        'imageStyle:full',
        'imageStyle:side',
        '|',
        'imageTextAlternative'
        ]
      },
      language: 'tr'
    };

    ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .then( editor => {
      console.log( editor );
    } )
    .catch( error => {
      console.error( error );
    } );


    const electron = require("electron");
    const { ipcRenderer } = electron;

    let sendBtn = document.querySelector("#sendButton");
    let inputValue = document.querySelector("#value");

    sendBtn.addEventListener("click", () => {
      ipcRenderer.send("key", inputValue.value);
      inputValue.value = "";
    });

  </script>
