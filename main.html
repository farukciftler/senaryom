      <textarea name="DSC" id="editor" id="value" onkeyup="keyuptest();" style="min-height: 200px !important;"></textarea>

      <button class="btn btn-primary ml-auto mt-2" id="sendButton">Send it</button>

<script>
  const ClassicEditor = require( '@ckeditor/ckeditor5-build-classic' );
  var myEditor;

  ClassicEditor.defaultConfig = {
    heading: {
            options: [
                {
                    model: 'paragraph',
                    view: {
                        name: 'p',
                        classes: 'action'
                    },
                    title: 'Aksiyon',
                    class: 'ck-action',
                    converterPriority: 'high'
                }
            ]
        },
    
    toolbar: {
      items: [
      'heading',
      '|',
      'bold',
      'italic',
      'link',
      'blockQuote',
      'undo',
      'redo'
      ]
    },
    image: {
      toolbar: [
      'imageStyle:full',
      'imageStyle:side',
      '|',
      'imageTextAlternative'
      ]
    },
    language: 'tr'
  };

  ClassicEditor
  .create( document.querySelector( '#editor' ) )
  .then( editor => {
    myEditor = editor;



    editor.editing.view.document.on( 'keydown', ( evt, data ) => {
      console.log( data );

      if ( data.keyCode == 9 ) {
        console.log( 'TAB!!' );
        editor.execute( 'bold' );
        data.preventDefault();
        evt.stop();
      }



    } );



    console.log( editor );


  } )
  .catch( error => {
    console.error( error );
  } );


  const electron = require("electron");
  const { ipcRenderer } = electron;

  let sendBtn = document.querySelector("#sendButton");
     //let inputValue = document.getElementById("deger").value;
     sendBtn.addEventListener("click", () => {
      ipcRenderer.send("key", myEditor.getData());
    });



  </script>

    body {
    overflow-y: hidden;
